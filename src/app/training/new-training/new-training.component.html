<section class="new-training" fxLayout fxLayoutAlign="center center">
  <form (ngSubmit)="startNewTraining(f)" #f="ngForm">
    <mat-card *ngIf="!(isLoading | async)" fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center center">
        Time to start a new workout
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center center">
        <mat-form-field>
          <mat-select *ngIf="!(isLoading | async)" placeholder="Pick training course" ngModel name="exercise" required>
            <mat-option *ngFor="let item of exercises | async" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
          <mat-spinner *ngIf="isLoading | async"></mat-spinner>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center center">
        <button *ngIf="!(isLoading | async)" type="submit" color="primary" [disabled]="f.invalid" mat-button>Start</button>
      </mat-card-actions>
      <mat-spinner *ngIf="isLoading | async"></mat-spinner>
    </mat-card>
  </form>
</section>
