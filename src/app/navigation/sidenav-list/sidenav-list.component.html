<mat-nav-list>
  <a *ngIf="!(isAuthed | async)" mat-list-item routerLink="/signup" (click)="onCloseSideNav()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a *ngIf="!(isAuthed | async)" mat-list-item routerLink="/login" (click)="onCloseSideNav()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a *ngIf="(isAuthed | async)" mat-list-item routerLink="/training" (click)="onCloseSideNav()">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="(isAuthed | async)">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
